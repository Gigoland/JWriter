<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JWriter Demo</title>
    <script src="../dist/data/collection.min.js"></script>
    <script src="../dist/jwriter.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // KA / Mkhedruli
        const jwKaMkhedruli = new JWriter(
          document.getElementById('jw-text-ka-mkhedruli'),
          jWriterCollection,
          'ka',
          'mkhedruli'
        );

        // KA / Asomtavruli
        const jwKaAsomtavruli = new JWriter(
          document.getElementById('jw-text-ka-asomtavruli'),
          jWriterCollection,
          'ka',
          'asomtavruli'
        );

        // KA / Mtavruli
        const jwKaMtavruli = new JWriter(
          document.getElementById('jw-text-ka-mtavruli'),
          jWriterCollection,
          'ka',
          'mtavruli'
        );

        // KA / Nuskhuri
        const jwKaNuskhuri = new JWriter(
          document.getElementById('jw-text-ka-nuskhuri'),
          jWriterCollection,
          'ka',
          'nuskhuri'
        );

        // Static init to enable queued instances
        JWriter.initAll();
      });
    </script>
  </head>
  <body>
    <h1>JWriter Demo (Ka / Mkhedruli)</h1>
    <textarea id="jw-text-ka-mkhedruli" placeholder="Type latin letters..."></textarea>
    <hr>
    <h1>JWriter Demo (Ka / Asomtavruli)</h1>
    <textarea id="jw-text-ka-asomtavruli" placeholder="Type latin letters..."></textarea>
    <hr>
    <h1>JWriter Demo (Ka / Mtavruli)</h1>
    <textarea id="jw-text-ka-mtavruli" placeholder="Type latin letters..."></textarea>
    <hr>
    <h1>JWriter Demo (Ka / Nuskhuri)</h1>
    <textarea id="jw-text-ka-nuskhuri" placeholder="Type latin letters..."></textarea>
  </body>
</html>
